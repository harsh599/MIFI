<!DOCTYPE html>
<html>
<head>
	<title>Contact_Us</title>
	<style>
	body{
		margin: 0;
		padding: 0;
		text-align:center;
		background: linear-gradient(rgba(0,0,150,0.5),rgba(0,0,50,0.5)),url('http://www.newhdwallpaper.in/wp-content/uploads/2015/08/Plain-blue-simple-background-HD-wallpapers.jpg');
		background-position:center;
		background-size cover;
		font-family: sans-serif;
	}
	.contact-title{
		margin-top: 100px;
		color: #fff;
		text-transform: uppercase;
		transition: all 4s ease-in-out;

	}
	.contact-title h1
	{
		font-size: 32px;
		line-height: 10px;
	}
	.contact-title h2
	{
		font-size: 16px;
		
	}
	form{
		margin-top: 50px;
		transition: all 4s ease-in-out;
	}
	.form-control{
		width:600px;
		background:transparent;
		border:none;
		outline:none;
		border-bottom:1px solid gray;
		color:#fff;
		font-size:18px;
		margin-bottom:16px;
	}
	hr
	{
		width:600px;
	}
	input{
		height: 45px;
	}
	form .submit{
		background:#ff5722;
		border-color:transparent;
		color: #fff;
		font-size: 20px;
		font-weight: bold;
		letter-spacing: 2px; 
		height: 50px;
		margin-top: 20px;
	}
	form .submit:hover
	{
		background-color: #f44336;
	}
	</style>
</head>
<body>
	<div class="contact-title">
	<h1>Say Hello!</h1>
	<h2>we are always ready to serve you!</h2>
</div>
<div class="contact-form">
	<form id="contact-form" method="post" action="">
		<input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
		<input name="email" type="email" class="form-control" placeholder="Your Email" required><br>
		<textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea> <br>
		<input type="submit" class="form-control submit" value="Send Message">
		<hr>
<marquee behavior="alternate" bgcolor="sky blue" width="500"><font color="white">Thankyou for visiting our website</font></marquee>

<hr>
</form>

</div>

</body>
</html>
